<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="A front-end project">
  <meta name="author" content="GiDDeRo">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
  <title>Frontend Mentor | Base Apparel Master Card</title>
</head>
<body>
    <main>
        <div class="container1">
            <img src="logo.svg" alt="logo" id="logo">
            <img src="hero-mobile.jpg" alt="" class="bg-mobile">
            <article>
                <h1><span>WE'RE</span> COMING SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </article>
            <form>
                <input type="email" placeholder="Email Address">
                <img src="icon-error.svg" alt="error" id="error">
                <button type="submit">
                    <img src="icon-arrow.svg" alt="arrow">
                </button>
            </form>
            <small>Please provide a valid email</small>
        </div>
        <div class="container2"></div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/GiDDeRo">GiDDeRo</a>.
        </div>
    </footer>

    <script src="test.js"></script>
</body>
</html>
